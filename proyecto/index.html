<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Responsive Web Design EDteam</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="l-container main-header__block">
            <img src="assets/img/logo.svg" alt="logo" class="main-logo">
            <div class="main-menu-toggle"></div>
            <nav class="main-nav">
                <ul class="main-menu">
                    <li class="main-menu__item">
                        <a href="" class="main-menu__link">Taller de emprendedores</a>
                    </li>
                    <li class="main-menu__item">
                        <a href="" class="main-menu__link">Workshops</a>
                    </li>
                    <li class="main-menu__item">
                        <a href="" class="main-menu__link">Expositores</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main banner -->
    <div class="main-banner"></div>
    <main>
        <!-- Descripcion -->
        <section class="l-section"></section>
        <!-- Eventos -->
        <section class="l-section l-section--diagonal"></section>
        <!-- Ediciones anteriores -->
        <section class="l-section"></section>
        <!-- Inscripciones -->
        <section class="l-section l-section--diagonal"></section>
        
    </main>
    <!-- Footer -->
    <footer class="main-footer"></footer>
</body>
</html>
